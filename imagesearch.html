<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Search</title>
    <link rel="stylesheet" href="stylesimages.css" />
  </head>
  <link
    href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
    rel="stylesheet"
  />
  <body>
    <header>
      <ul>
        <li><a href="index.html">Google Search</a></li>
        <li><a href="advacesearch.html">Advanced Search</a></li>
      </ul>
    </header>
    <div class="seachdiv">
      <div class="logo">
        <img
          src="images/googlelogo_light_color_272x92dp.png"
          alt="google-search-logo"
        />
      </div>
      <div class="searchform">
        <form action="http://images.google.com/images">
          <input
            type="text"
            name="q"
            class="searchtext"
            placeholder="Type Your Image Search"
          />
          <input
            type="submit"
            value="Google Image Search"
            class="searchbutton"
          />
        </form>
      </div>
    </div>
  </body>
</html>
