<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="stylesindex.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <ul>
        <li><a href="imagesearch.html">Images Search</a></li>
        <li><a href="advacesearch.html">Advanced Search</a></li>
      </ul>
    </header>
    <div class="seachdiv">
      <div class="logo">
        <img
          src="images/googlelogo_light_color_272x92dp.png"
          alt="google-search-logo"
        />
      </div>
      <div class="searchform">
        <form action="https://www.google.com/search">
          <input
            type="text"
            name="q"
            class="searchtext"
            placeholder="Type Your Search"
          />
          <input type="submit" value="Google Search" class="searchbutton" />
          <input
            value="I'm Feeling Lucky"
            name="btnI"
            type="submit"
            data-ved="0ahUKEwja87r0nMvqAhWOmuAKHSbxAeIQnRsIDQ"
            class="searchbutton"
          />
        </form>
      </div>
    </div>
  </body>
</html>
